<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap">
	<script src="/script.js" async></script>
	<title>Frontend Mentor | Expenses chart component</title>
</head>

<body>
	<div class="card">
		<div class="card-balance">
			<div class="content-balance">
				<h1>My balance</h1>
				<p id="amout-balance">$921.48</p>
			</div>
			<div class="logo">
				<img src="/images/logo.svg" alt="">
			</div>
		</div>
		<div class="card-resume">
			<div class="title">
				<h1>Spending - Last 7 days</h1>
			</div>
			<div class="graph">
				<div class="column" id="mon">
					<div class="column-unique-amount">
						<p id="amount-mon">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-mon"
					style="height: 0%;"
					>x</span>
					<p>mon</p>
				</div>
				<div class="column" id="tue">
					<div class="column-unique-amount">
						<p id="amount-tue">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-tue"
					style="height: 0%;"
					>x</span>
					<p>tue</p>
				</div>
				<div class="column" id="wed">
					<div class="column-unique-amount">
						<p id="amount-wed">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-wed"
					style="height: 0%;"
					>x</span>
					<p>wed</p>
				</div>
				<div class="column" id="thu">
					<div class="column-unique-amount">
						<p id="amount-thu">
							$12.56
						</p>
					</div>
					<span
					class="column-unique blue" 
					id="column-thu"
					style="height: 0%;"
					>x</span>
					<p>thu</p>
				</div>
				<div class="column" id="fri">
					<div class="column-unique-amount">
						<p id="amount-fri">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-fri"
					style="height: 0%;"
					>x</span>
					<p>fri</p>
				</div>
				<div class="column" id="sat">
					<div class="column-unique-amount">
						<p id="amount-sat">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-sat"
					style="height: 0%;"
					>x</span>
					<p>sat</p>
				</div>
				<div class="column" id="sun">
					<div class="column-unique-amount">
						<p id="amount-sun">
							$12.56
						</p>
					</div>
					<span 
					class="column-unique red" 
					id="column-sun"
					style="height: 0%;"
					>x</span>
					<p>sun</p>
				</div>
			</div>
			<div class="result">
				<div class="total">
					<h1>Total this week</h1>
					<p id="amount-total">0</p>
				</div>
				<div class="increase">
					<p>+2.4%</p>
					<h1>from last month</h1>
				</div>		
			</div>
		</div>
	</div>
</body>

</html>
